<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1>Will it Rain?</h1>
    </header>
    <aside><input type="text" class="sidebar" id="input" placeholder="Enter City">
        <button type="click" id="search">Search</button>

    </aside>
    <main id="page-container">
        <section class="current-conditions-output">
            <div class="current-temp">
                <div class="label">Current</div>
                <span data-current-temp>31</span>&deg;
            </div>
            <div class="current-conditions-group"></div>
                <div class="label">Feels Like</div>
                <div><span data-current-feels>32</span>&deg;</div>
            <div class="current-conditions-group">
                <div class="label">Min</div>
                 <div><span data-current-mih>32</span>&deg;</div>
            </div>
            <div class="current-conditions-group">
                <div class="label">Max</div>
                 <div><span data-current-max>32</span>&deg;</div>
            </div>
            <div class="current-conditions-group">
                <div class="label">Pressure</div>
                 <div><span data-current-pressure>1019</span><span class="value-sub-info">hPa</spa></div>
            </div>
            <div class="current-conditions-group">
                <div class="label">Humidity</div>
                 <div><span data-current-humidity>70</span>%</div>
            </div>
            <div class="current-conditions-group">
                <div class="label">Wind Speed</div>
                 <div><span data-current-wind>32</span><span class="value-sub-info">mph</spa></div>
            </div>

        </section>
        <section class="forcast">


        </section>



    </main>
</body>

</html>
